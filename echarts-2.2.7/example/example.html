<style>
* {margin: 0; padding: 0;}
</style>
<div class="sub-content" id="menuClick" style="height: 500px;"></div>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="build/source/echarts-all.js"></script>
<script type="text/javascript">
$(function() {
	var menuClickChart = echarts.init(document.getElementById('menuClick'));
	var option = {
		title : {
			show: false,
			text : '类目坐标散点图',
			//subtext : 'dataZoom支持'
			x: 100,
			y: 'bottom',
		},
		remarks : {
			show: true,
			text: '类目坐标散点图33333',
		},
		tooltip : {
			trigger: 'axis',
			axisPointer:{
				show: true,
				type : 'cross',
				lineStyle: {
					type : 'dashed',
					width : 1
				}
			}
		},
		toolbox: {
			show : true,
			feature : {
				mark : {show: true},
				dataView : {show: true, readOnly: false},
				restore : {show: true},
				saveAsImage : {show: true}
			}
		},
		dataZoom: {
			show: true,
			start : 30,
			end : 70
		},
		legend : {
			data : ['series1', 'series2']
		},
		dataRange: {
			min: 0,
			max: 100,
			orient: 'horizontal',
			y: 30,
			x: 'center',
			//text:['高','低'],           // 文本，默认为数值文本
			color:['lightgreen','orange'],
			splitNumber: 5
		},
		xAxis : [
			{
				type : 'category',
				axisLabel: {
				  interval: '5',
				  rotate: '-40',
					formatter : function(v) {
						return '类目类目类目类目类目类目类目类目' + v
					}
				},
				data : function (){
					var list = [];
					var len = 0;
					while (len++ < 500) {
						list.push(len);
					}
					return list;
				}()
			}
		],
		yAxis : [
			{
				type : 'value'
			}
		],
		animation: false,
		series : [
			{
				name:'series1',
				type:'scatter',
				tooltip : {
					trigger: 'item',
					formatter : function (params) {
						return params.seriesName + ' （'  + '类目类目类目类目' + params.value[0] + '）<br/>'
							   + params.value[1] + ', ' 
							   + params.value[2]; 
					},
					axisPointer:{
						show: true
					}
				},
				symbolSize: function (value){
					return Math.round(value[2]/10);
				},
				data: (function () {
					var d = [];
					var len = 0;
					var value;
					while (len++ < 500) {
						d.push([
							len,
							(Math.random()*30).toFixed(2) - 0,
							(Math.random()*100).toFixed(2) - 0
						]);
					}
					return d;
				})()
			},
			{
				name:'series2',
				type:'scatter',
				tooltip : {
					trigger: 'item',
					formatter : function (params) {
						return params.seriesName + ' （'  + '类目类目类目类目' + params.value[0] + '）<br/>'
							   + params.value[1] + ', ' 
							   + params.value[2]; 
					},
					axisPointer:{
						show: true
					}
				},
				symbolSize: function (value){
					return Math.round(value[2]/10);
				},
				data: (function () {
					var d = [];
					var len = 0;
					var value;
					while (len++ < 500) {
						d.push([
							len,
							(Math.random()*30).toFixed(2) - 0,
							(Math.random()*100).toFixed(2) - 0
						]);
					}
					return d;
				})()
			}
		]
	};
	menuClickChart.setOption(option);
});
</script>
